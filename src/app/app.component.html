<table *ngIf="dataSource" mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Наименование звука </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="path">
    <th mat-header-cell *matHeaderCellDef> Имя файла звукозаписи </th>
    <td mat-cell (click)="playAudio(element.path)" class="playable" *matCellDef="let element"> {{element.path}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>


<div *ngIf="activeVideo" class="audio-player">
  <audio controls>
    <source [src]="activeVideo" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>
</div>
